<app-header></app-header>

<div class="main-div container-fluid">


<div class="allmovies-div container ">
  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <div class="row">
        <div class="col-xs-12 col-md-3 mt-4" *ngFor="let movie of allmovies | filter:searchTerm:'title'" >
          <div class="card" >
            <img [src]="movie.poster" class="card-img" alt=""
              width="100%" height="100%">
            <div class="card-body">
              <h1 class="text-center text-light fw-bolder">{{movie.title}}</h1>
              <div class="d-flex justify-content-center">
                <button class="view-btn" routerLink="view-movie/{{movie.id}}">view more</button>
              </div>
              <div class="d-flex  justify-content-evenly align-items-center mt-3">
                <button (click)="addtowatchlist(movie)" type="button" class="watchlist btn btn-warning  rounded-circle">
                  <i class="fa-solid fa-plus fa-bounce"></i>
                </button>
                <button (click)="addtofavourite(movie)" type="button" class="favourite btn btn-warning  rounded-circle" >
                  <i class="fa-solid fa-heart fa-bounce"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


































<app-footer></app-footer>
